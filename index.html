    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fef1f2;
        }
        ::-webkit-scrollbar-thumb {
            background: #F9B2C1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #f7a0b3;
        }
        
        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #F9B2C1 #fef1f2;
        }

        /* Estilo para el icono del selector de fechas nativo (lado derecho de dd/mm/aaaa) */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            /* Filtro para aproximar el color #F9B2C1 */
            filter: invert(84%) sepia(23%) saturate(735%) hue-rotate(303deg) brightness(103%) contrast(96%);
            padding: 2px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            transform: scale(1.1);
        }
    </style>
